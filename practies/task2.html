<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

       

        let input1 = Number(prompt(" Enter starting number : "))
        let input2 = Number(prompt(" Enter ending number : "))
        let sum = 0;
        for (let i = input1; i <= input2; i++) {
            let isPrime = true;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    isPrime = false
                    break;


                }
            }
            if (isPrime) {
                sum += i;
                console.log(i)
            }
        }
        console.log(`Sum of prime numbers between ${input1} and ${input2} is ${sum}`)



    </script>
</body>

</html>
